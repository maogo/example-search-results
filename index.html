<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>TrustYou API &ndash; Search Result List Demo</title>
    
    <!-- These CSS files are for styling purposes only; they are not required to visualize the TrustYou API -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,500,700"/>
    <link rel="stylesheet" href="http://cdn.trustyou.com/common/trustyou-iconic/css/trustyou-iconic.css"/>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/trustscore.css"/>
    <link rel="stylesheet" href="css/search-result-list-demo.css"/>

    <!-- This demo uses the popular MustacheJS templating engine to dynamically build an HTML page in the browser. Depending on your use case, you will likely use a server-side templating language. -->

    <!-- HTML template for a recommended hotel -->
    <script id="tmpl-recommended-hotel" type="x-tmpl-mustache">
      <div class="hotel">
	<div class="thumbnail">		
	  <div class="ranking">
	    <div class="rank-wrapper">
	      <span>Ranked</span>
	      <span>Top {{popularity}}%</span>
	    </div>
	  </div>
	  <img src="img/placeholder.jpg" alt="{{name}}"/>
	</div>
	<div class="content">
	  <div class="deals">
	    <p>
	      <span class="price">&euro;200</span>avg/night
	    </p>
	    <a href="" class="btn btn-success">View deals</a>
	  </div>
	  <h3>{{name}}</h3>
	  <div class="rating">
	    <div class="stars">						
	      <span class="active">&#x2605;</span>
	      <span class="active">&#x2605;</span>
	      <span class="active">&#x2605;</span>
	      <span class="active">&#x2605;</span>
	      <span class="active">&#x2605;</span>
	    </div>
	    <div class="trustscore size-xs pos">
	      <div class="value">{{trustScore}}</div>
	      <div class="badges">
		<i class="ty-icon ty-icon-badge-full neg"></i>
		<i class="ty-icon ty-icon-badge-full neu"></i>
		<i class="ty-icon ty-icon-badge-full pos"></i>
	      </div>
	      <div class="score">Excellent</div>
	      <div class="counter">{{reviewsCount}} Reviews</div>
	    </div>
	  </div>
	  <p class="hotel-type">
	    {{#hotelTypes}}
	    <span>
	      <i class="ty-icon ty-icon-{{categoryId}}"></i>
	      {{&text}}
	    </span>
	    {{/hotelTypes}}
	  </p>
	</div>
      </div>
    </script>

    <!-- HTML template for a hotel in search result list -->
    <script id="tmpl-hotel" type="x-tmpl-mustache">
      <div class="hotel">
	<div class="thumbnail">	
	  <img src="img/placeholder.jpg" alt="{{name}}"/>
	</div>
	<div class="content">
	  <div class="deals">
	    <p>
	      <span class="price">&euro;175</span>avg/night
	    </p>
	    <a href="" class="btn btn-primary">View deals</a>
	  </div>
	  <h3>{{name}}</h3>
	  <div class="rating">
	    <div class="stars">	
	      <span class="active">&#x2605;</span>
	      <span class="active">&#x2605;</span>
	      <span class="active">&#x2605;</span>
	      <span class="active">&#x2605;</span>
	      <span>&#x2605;</span>
	    </div>
	    <div class="trustscore size-xs pos">
	      <div class="value">{{trustScore}}</div>
	      <div class="badges">
		<i class="ty-icon ty-icon-badge-full neg"></i>
		<i class="ty-icon ty-icon-badge-full neu"></i>
		<i class="ty-icon ty-icon-badge-full pos"></i>
	      </div>
	      <div class="score">Excellent</div>
	      <div class="counter">{{reviewsCount}} Reviews</div>
	    </div>
	  </div>
	  <p class="highlights">
	    {{#highlights}}
	    <span>&ldquo;{{text}}&rdquo;</span>
	    {{/highlights}}
	  </p>
	</div>
      </div>
    </script>

  </head>

  <body class="trustyou-ui">
    <div class="container">

      <h1>TrustYou API &ndash; Search Result List Demo</h1>

      <section class="search-results recommended">
	<h2>
	  Recommended Hotels
	</h2>
	<!-- Placeholder where content will be inserted by JavaScript: -->
	<div id="recommendedHotels"></div>
      </section>

      <section class="search-results">
	<h2>
	  Search Results
	</h2>
	<!-- Placeholder where content will be inserted by JavaScript: -->
	<div id="hotels"></div>
      </section>

      <img src="http://api.trustyou.com/static/img/powered-by-trustyou-small.png" alt="powered by TrustYou" class="powered-by-trustyou"/>
    </div>

    <!-- See js/main.js for what happens next :) -->
    <script data-main="js/main" src="js/lib/require.js"></script>
  </body>
</html>
